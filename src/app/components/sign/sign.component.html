<div class="body"></div>


		<div class="wrapper fadeInDown">
		  <div id="formContent">
		    <!-- Tabs Titles -->

		    <!-- Icon -->
		    <div class="fadeIn first">
		      <img src="../../../assets/nnagame.png" id="icon" alt="User Icon" />
		      <h1>NNA Sport</h1>
		    </div>

		    <!-- Login Form -->
		    <form>
					<input [(ngModel)]="loginData.email" type="email" placeholder="email@example.com" name="email"><br>
	 				<input [(ngModel)]="loginData.password" type="password" placeholder="password" name="password"><br>
		      <input (click)="signinUser()" type="submit" class="fadeIn fourth" value="Log In"><br>
					<div routerLink="forgot" class="underlineHover text-danger"><small>Forgot Password</small></div> <br>
					<a class="underlineHover text-dark" routerLink="signup">Go to the signup</a>
		    </form>


		    <!-- Remind Passowrd -->
		    <div id="formFooter">
				<a href="#" class="fab fa-facebook"></a> &nbsp;&nbsp;&nbsp;
				<a href="#" class="fab fa-google"></a>
		    </div>

		  </div>
		</div>
